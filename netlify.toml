# Netlify Configuration for KIVI Website

[build]
  # Path to serverless functions
  functions = "netlify/functions"
  
  # Publish directory (root for static HTML site)
  publish = "."
  
  # Build command (static site, no build needed)
  command = "echo 'Static site deployed'"

# Function configuration
[functions]
  # Directory where functions are stored
  directory = "netlify/functions"
  
  # Node version for functions
  node_bundler = "esbuild"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache control for JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for CSS files  
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables should be set in Netlify dashboard:
# STRIPE_SECRET_KEY = "sk_test_..." (for test mode)
# STRIPE_SECRET_KEY = "sk_live_..." (for production)
# URL = "https://your-site.netlify.app"
