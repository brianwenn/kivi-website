<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled — KIVI</title>
    <meta name="description" content="Your payment was cancelled. Your cart has been saved.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --stone-grey: #E8E5E0;
            --charcoal: #2B2B2B;
            --warm-white: #FAFAF8;
            --smoke: #666666;
            --earth: #8B7F6A;
            --ash: #B8B0A3;
            --deep-charcoal: #1A1A1A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--charcoal);
            background-color: var(--warm-white);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        .cancel-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .cancel-content {
            max-width: 600px;
            text-align: center;
            background: var(--warm-white);
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .cancel-icon {
            font-size: 64px;
            margin-bottom: 24px;
            color: var(--smoke);
        }
        
        h1 {
            font-size: clamp(32px, 5vw, 48px);
            margin-bottom: 16px;
            color: var(--charcoal);
        }
        
        .cancel-message {
            font-size: 18px;
            color: var(--smoke);
            margin-bottom: 32px;
            line-height: 1.7;
        }
        
        .cart-saved {
            background: var(--stone-grey);
            padding: 24px;
            border-radius: 4px;
            margin-bottom: 32px;
        }
        
        .cart-saved p {
            color: var(--smoke);
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.02em;
            border: none;
            cursor: pointer;
            transition: all 200ms ease;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .btn-primary {
            background: var(--deep-charcoal);
            color: var(--warm-white);
        }
        
        .btn-primary:hover {
            background: var(--charcoal);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--charcoal);
            border: 1px solid var(--ash);
        }
        
        .btn-secondary:hover {
            background: var(--stone-grey);
        }
        
        .support-link {
            display: block;
            margin-top: 32px;
            color: var(--smoke);
            font-size: 14px;
        }
        
        .support-link a {
            color: var(--earth);
            text-decoration: none;
        }
        
        .support-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-content">
            <div class="cancel-icon">⊘</div>
            <h1>Payment Cancelled</h1>
            <p class="cancel-message">
                Your payment has been cancelled. No charges were made to your account.
            </p>
            
            <div class="cart-saved">
                <p><strong>Your cart has been saved.</strong></p>
                <p>You can return to checkout whenever you're ready.</p>
            </div>
            
            <div class="button-group">
                <a href="index.html#checkout" class="btn btn-primary">Return to Checkout</a>
                <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
            </div>
            
            <p class="support-link">
                Need help? <a href="index.html#contact">Contact us</a> or email 
                <a href="mailto:hello@kivihats.com">hello@kivihats.com</a>
            </p>
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
        // Cart is preserved (not cleared on cancel)
        const cartCount = Cart.getCount();
        console.log('Payment cancelled, cart items:', cartCount);
        
        // Optional: Track cancellation
        // Example: gtag('event', 'checkout_cancel', { items: cartCount });
    </script>
</body>
</html>
